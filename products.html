<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="getMenu()">
    <div class="sidebar">
      <img src="./img/logo.png" alt="Restaurant Logo" />
      <h1>Your Restaurant Menu</h1>
      <p>Your Slogan</p>
      <ol>
        <li>Home</li>
        <li>Your Orders</li>
        <li>Wallet</li>
        <li>Profile</li>
        <li>Logout</li>
      </ol>
      <h2>More About Us</h2>
      <ol>
        <li>Our Blog</li>
        <li>Upcoming Dishes</li>
        <li>Our Story</li>
        <li>Social Media Links</li>
      </ol>
    </div>
    <div class="content">
      <div class="header">
        <div>
          <i class="fas fa-search" style="color: #5a5b5c"></i>
          <input type="text" placeholder="Search Food Item" />
        </div>
        <div>
          <button>Signup</button>
          <button>Login</button>
        </div>
      </div>
      <div class="menu" id="menu">
        <!-- Menu items will be populated here -->
      </div>
    </div>
    <script>
      async function getMenu() {
        const response = await fetch(
          "https://raw.githubusercontent.com/saksham-accio/f2_contest_3/main/food.json"
        );
        const menuItems = await response.json();
        const menuContainer = document.getElementById("menu");

        menuItems.forEach((item) => {
          const menuItem = document.createElement("div");
          menuItem.classList.add("menu-item");
          menuItem.innerHTML = `
                    <img src="${item.imgSrc}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>$${item.price}</p>
                    <button>+</button>
                `;
          menuContainer.appendChild(menuItem);
        });
      }

      function takeOrder() {
        return new Promise((resolve) => {
          setTimeout(() => {
            const selectedItems = [
              { name: "Burger 1" },
              { name: "Burger 2" },
              { name: "Burger 3" },
            ];
            resolve(selectedItems);
          }, 2500);
        });
      }

      function orderPrep() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve({ order_status: true, paid: false });
          }, 1500);
        });
      }

      function payOrder() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve({ order_status: true, paid: true });
          }, 1000);
        });
      }

      function thankyouFnc() {
        alert("Thank you for eating with us today!");
      }

      // Chaining the promises
      getMenu()
        .then(() => takeOrder())
        .then((order) => {
          console.log("Order taken:", order);
          return orderPrep();
        })
        .then((status) => {
          console.log("Order prepared:", status);
          if (status.paid === false) {
            return payOrder();
          }
        })
        .then((paymentStatus) => {
          console.log("Payment status:", paymentStatus);
          if (paymentStatus.paid === true) {
            thankyouFnc();
          }
        })
        .catch((error) =>
          console.error("Error handling order process:", error)
        );
    </script>
  </body>
</html>
