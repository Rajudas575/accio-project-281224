<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="./img/logo.png" alt="Restaurant Logo" />
      <h1>Your Restaurant Menu</h1>
      <p>HanglaPangla</p>
      <h3>Quick Link</h3>
      <ol>
        <li>Home</li>
        <li>Your Orders</li>
        <li>Wallet</li>
        <li>Profile</li>
        <li>Logout</li>
      </ol>
      <h2>More About Us</h2>
      <ol>
        <li>Our Blog</li>
        <li>Upcoming Dishes</li>
        <li>Our Story</li>
        <li>Social Media Links</li>
      </ol>
    </div>
    <div class="content">
      <div class="header">
        <div>
          <i class="fas fa-search" style="color: #5a5b5c"></i>
          <input type="text" placeholder="Search Food Item" />
        </div>

        <div>
          <button>Signup</button>
          <button>Login</button>
        </div>
      </div>
      <div class="promo">
        <img src="./img/header.png" />
      </div>
      <div class="menu" id="menu-container"></div>
      <button id="orderButton"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
