<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #181818;
        color: #fff;
      }
      .sidebar {
        width: 20%;
        background-color: #222;
        height: 100vh;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }
      .sidebar img {
        width: 100px;
        height: auto;
        border-radius: 50%;
      }
      .sidebar h1 {
        font-size: 1.5rem;
        margin: 10px 0;
      }
      .sidebar p {
        font-size: 0.9rem;
        color: #aaa;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        width: 100%;
        text-align: center;
      }
      .sidebar ul li {
        padding: 10px 0;
        font-size: 1rem;
        cursor: pointer;
      }
      .sidebar ul li:hover {
        background-color: #333;
      }
      .content {
        margin-left: 20%;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }
      .header input {
        padding: 5px;
        border-radius: 5px;
        border: none;
      }
      .header button {
        padding: 10px 20px;
        background-color: #ff6600;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      .menu-item {
        background-color: #333;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
      }
      .menu-item img {
        width: 100%;
        border-radius: 10px;
      }
      .menu-item h3 {
        margin: 10px 0;
      }
      .menu-item p {
        font-size: 1.1rem;
        margin: 5px 0;
      }
      .menu-item button {
        padding: 5px 10px;
        background-color: #ff6600;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="getMenu()">
    <div class="sidebar">
      <img src="logo-placeholder.png" alt="Restaurant Logo" />
      <h1>Your Restaurant Menu</h1>
      <p>Your Slogan</p>
      <ul>
        <li>Home</li>
        <li>Your Orders</li>
        <li>Wallet</li>
        <li>Profile</li>
        <li>Logout</li>
      </ul>
      <h2>More About Us</h2>
      <ul>
        <li>Our Blog</li>
        <li>Upcoming Dishes</li>
        <li>Our Story</li>
        <li>Social Media Links</li>
      </ul>
    </div>
    <div class="content">
      <div class="header">
        <input type="text" placeholder="Search Food Item" />
        <div>
          <button>Signup</button>
          <button>Login</button>
        </div>
      </div>
      <div class="menu" id="menu">
        <!-- Menu items will be populated here -->
      </div>
    </div>
    <script>
      async function getMenu() {
        const response = await fetch(
          "https://raw.githubusercontent.com/saksham-accio/f2_contest_3/main/food.json"
        );
        const menuItems = await response.json();
        const menuContainer = document.getElementById("menu");

        menuItems.forEach((item) => {
          const menuItem = document.createElement("div");
          menuItem.classList.add("menu-item");
          menuItem.innerHTML = `
                    <img src="${item.imgSrc}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>$${item.price}</p>
                    <button>+</button>
                `;
          menuContainer.appendChild(menuItem);
        });
      }

      function takeOrder() {
        return new Promise((resolve) => {
          setTimeout(() => {
            const selectedItems = [
              { name: "Burger 1" },
              { name: "Burger 2" },
              { name: "Burger 3" },
            ];
            resolve(selectedItems);
          }, 2500);
        });
      }

      function orderPrep() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve({ order_status: true, paid: false });
          }, 1500);
        });
      }

      function payOrder() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve({ order_status: true, paid: true });
          }, 1000);
        });
      }

      function thankyouFnc() {
        alert("Thank you for eating with us today!");
      }

      // Chaining the promises
      getMenu()
        .then(() => takeOrder())
        .then((order) => {
          console.log("Order taken:", order);
          return orderPrep();
        })
        .then((status) => {
          console.log("Order prepared:", status);
          if (status.paid === false) {
            return payOrder();
          }
        })
        .then((paymentStatus) => {
          console.log("Payment status:", paymentStatus);
          if (paymentStatus.paid === true) {
            thankyouFnc();
          }
        })
        .catch((error) =>
          console.error("Error handling order process:", error)
        );
    </script>
  </body>
</html>
